---
spring:
  cloud:
    stream:
      bindings:
        favorite-in-0:
          destination:
            favorite

extension:
  oauth:
    twitter:
      base-url: https://api.twitter.com
      path: /oauth2/token
      connect-timeout: 1000
      read-timeout: 1000
      api-key: ${API_KEY}
      api-secret: ${API_SECRET}
  api:
    twitter:
      base-url: https://api.twitter.com
      path: /1.1/
      connect-timeout: 1000
      read-timeout: 1000
      api-key: ${API_KEY}
      api-secret: ${API_SECRET}
      access-token: ${ACCESS_TOKEN}
      access-token-secret: ${ACCESS_TOKEN_SECRET}
      max-in-memory-size: 16777216
